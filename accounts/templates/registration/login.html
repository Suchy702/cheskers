{% extends 'cheskers/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Log In</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
  </form>
  <br>
  or
  <br>
  <a href="{% url 'signup' %}">Sign up</a>

  <h2> Forgot password? </h2>
  <a href="{% url 'password_reset' %}">Reset password</a>
{% endblock %}
