{% extends 'cheskers/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  {% if user.is_authenticated %}
    Hi {{ user.username }}!
    <p><a href="{% url 'game:matchmake' %}">Play</a></p>
    <p><a href="{% url 'logout' %}">Log Out</a></p>
  {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a> or <a href="{% url 'game:guest_login' %}">Play as guest</a>
{% endif %}
<p><a href="{% url 'game:ranking' %}">View ranking</a></p>
{% endblock %}
